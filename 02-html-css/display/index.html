<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display Demo</title>
  <link rel="stylesheet" href="css/display.css">
</head>
<body>

  <h1>CSS Display Demo</h1>

  <div class="box">
    Default
  </div>

  <div class="box block">
    display: block;
  </div>

  <div class="box inline">
    display: inline;
  </div>

  <div class="box inline">
    display: inline;
  </div>

  <div class="box inline">
    display: inline;
  </div>

  <div class="box inline-block">
    display: inline-block;
  </div>

  <div class="box inline-block">
    display: inline-block;
  </div>

  <div class="box inline-block">
    display: inline-block;
  </div>

  <div class="box none">
    Game Over!
  </div>

  <div class="box hidden">
    visibility: hidden;
  </div>

  <img src="http://www.fillmurray.com/300/300">

  <hr>

  <div class="box spooky">
    Hover over this <span>spooky skellingtons</span>
  </div>

</body>
</html>
